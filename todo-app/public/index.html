<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do App</title>
    <link rel="icon" href="/images/favicon.png?v=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/styles.css" />
</head>

<body>
    <div class="header">
        <div class="container">
            <hi class="header__title">Tod-do App</hi>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-text" class="input" placeholder="Filter todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="div__todos">
        </div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Add new todo" name="newTodo">
            <button class="button">Submit</button>
        </form>
    </div>

    <script src="/scripts/bundle.js"></script>
</body>

</html>
