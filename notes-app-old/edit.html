<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit note</title><link rel="stylesheet" type="text/css" media="screen" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="heaser__title">Welcome to Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" class="body-input"placeholer="Enter note text" cols="30" rows="7"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
</body>
</html>
